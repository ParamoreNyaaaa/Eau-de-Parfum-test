<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<section>
  <div class="blockcentral">

    <div class="photo">
      <img src="images/image-product-desktop.jpg" alt="Image du parfum">
    </div>

    <div class="maintext">
      <div class="petittritre">
        <h1>Perfume</h1>
      </div>

      <div class="titrecentral">
        <h2>Gabrielle Essence Eau De Parfum</h2>
      </div>

      <div class="paragraph">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      </div>

      <div class="listeprix">
        <ul>
          <li class="newprice">$149.99</li>
          <li class="oldprice">$169.99</li>
        </ul>
      </div>
      <div class="bouton">
        <button class="addtocart">  
            <img class="cartlogo" src="images/icon-cart.png">Add to cart
        </button>
        </div>
    </div> 

  </div> 
</section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Imane.</a>
  </div>

</body>
</html>
